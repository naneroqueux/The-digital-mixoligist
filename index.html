<!DOCTYPE html>
<html class="dark" lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - Busca de Coquetéis | O Mixologista Digital</title>
  <meta name="description"
    content="A arte da coquetelaria em suas mãos. Uma exploração intimista da alquimia líquida com precisão digital." />

  <!-- Tailwind CSS with plugins -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />

  <!-- Google Fonts: Playfair Display + Work Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Work+Sans:wght@300;400;500;700&display=swap"
    rel="stylesheet" />

  <!-- Phosphor Icons (keep for backwards compatibility) -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#3211d4",
            "background-light": "#f6f6f8",
            "background-dark": "#0a0910",
          },
          fontFamily: {
            "display": ["Work Sans", "sans-serif"],
            "serif": ["Playfair Display", "serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
          animation: {
            'm3-in': 'fadeIn 0.6s cubic-bezier(0.2, 0, 0, 1)',
            'float': 'float 6s ease-in-out infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-20px)' },
            }
          }
        },
      },
    }
  </script>

  <style type="text/tailwindcss">
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
    }
    body {
      font-family: 'Work Sans', sans-serif;
    }
    .serif-title {
      font-family: 'Playfair Display', serif;
    }
    ::placeholder {
      color: rgba(255, 255, 255, 0.4) !important;
    }
    select {
      appearance: none;
      background-image: none !important;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.02);
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>

<body class="bg-background-dark text-white overflow-x-hidden">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
