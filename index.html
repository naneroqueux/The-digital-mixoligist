    <style>
      /* Material Design 3 Design System Tokens */
      :root {
        --md-sys-color-surface: #141218;
        --md-sys-color-on-surface: #E6E1E5;
        --md-sys-color-surface-container: #1D1B20;
        --md-sys-color-surface-container-high: #2B2930;
        --md-sys-color-primary: #D0BCFF;
        --md-sys-color-on-primary: #381E72;
        --md-sys-color-secondary-container: #4A4458;
        --md-sys-color-on-secondary-container: #E8DEF8;
        --md-sys-color-outline: #938F99;
        --md-sys-color-outline-variant: #49454F;
      }

      body {
        font-family: 'Roboto', sans-serif;
        background-color: var(--md-sys-color-surface);
        color: var(--md-sys-color-on-surface);
        -webkit-font-smoothing: antialiased;
        margin: 0;
        overflow-x: hidden;
      }

      .font-display {
        font-family: 'Playfair Display', serif;
      }

      /* Typography M3 Utility Classes */
      .type-display-large { font-size: 57px; line-height: 64px; letter-spacing: -0.25px; }
      .type-display-medium { font-size: 45px; line-height: 52px; }
      .type-headline-large { font-size: 32px; line-height: 40px; }
      .type-headline-small { font-size: 24px; line-height: 32px; }
      .type-title-large { font-size: 22px; line-height: 28px; }
      .type-body-large { font-size: 16px; line-height: 24px; letter-spacing: 0.5px; }
      .type-label-large { font-size: 14px; line-height: 20px; letter-spacing: 0.1px; font-weight: 500; }

      /* M3 Elevation and Surfaces */
      .surface-container { background-color: var(--md-sys-color-surface-container); }
      .surface-container-high { background-color: var(--md-sys-color-surface-container-high); }
      
      /* Transitions */
      .transition-m3 { transition: all 0.3s cubic-bezier(0.2, 0.0, 0, 1.0); }

      /* Animations */
      @keyframes m3-fade-in {
        from { opacity: 0; transform: translateY(16px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-m3-in {
        animation: m3-fade-in 0.6s cubic-bezier(0.2, 0.0, 0, 1.0) forwards;
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .shimmer {
        background: linear-gradient(90deg, transparent, rgba(208, 188, 255, 0.08), transparent);
        background-size: 200% 100%;
        animation: shimmer 2s infinite linear;
      }

      /* Pill Shape Custom Shadow */
      .m3-search-shadow {
        box-shadow: 0px 4px 8px 3px rgba(0, 0, 0, 0.15), 0px 1px 3px rgba(0, 0, 0, 0.3);
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--md-sys-color-surface); }
      ::-webkit-scrollbar-thumb { background: var(--md-sys-color-outline-variant); border-radius: 10px; border: 2px solid var(--md-sys-color-surface); }
    </style>
